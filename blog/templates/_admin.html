{% macro admin(entry=None) %}
    <p>
        <a style="float: right;" href="{{ url_for('logout') }}">Logout</a>
        {% if entry %}
            <a href="{{ url_for('edit', id=entry.id) }}">Edit</a>
            <a href="{{ url_for('remove', id=entry.id) }}">Remove</a>
        {% else %} 
            <a href="{{ url_for('write') }}">Write</a>
        {% endif %}
    </p>
{% endmacro %}
