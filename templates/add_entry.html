{% extends "layout.html" %}

{% block title %}Add Entry{% endblock %}

{% block body %}
    <h2>Thoughts</h2>
    <form action="{{ url_for('entry.add') }}" method="post" class="add-entry">
        <dl>
            <dt>Title:</dt>
            <dd><input type=text size=30 name=title></dd>
            <dt>Text:</dt>
            <dd><textarea name=content rows=5 cols=40></textarea></dt>
            <dd><input type=submit value=Share></dd>
        </dl>
    </form>
{% endblock %}
